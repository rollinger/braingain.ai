{% load static rules i18n crispy_forms_tags %}

<!-- Modal -->
<div class="modal fade" id="group_edit_modal" tabindex="-1" role="dialog"
  aria-labelledby="group_edit_modal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="create_card_modal">{% trans 'Edit Group' %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="container-fluid mt-3">
          <div class="row">

            <div class="col-sm-12">

              <form id="group_edit_form" method="post"
                action="{% url 'studygroup:group_update_view' unique_id=group.unique_id%}">
                {% crispy group_edit_form group_edit_form.helper %}
              </form>

            </div>

          </div>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
        <button type="submit" form="group_edit_form" class="btn btn-success">{% trans 'Update Group' %}</button>
      </div>

    </div>
  </div>
</div>
