{% extends "base.html" %}
{% load static i18n %}

{% block title %} {% trans "Update Settings" %} {% endblock %}

{% block content %}
<div class="container">

  <div class="row mt-3">
    <div class="col-sm-12">
      <h1>{% trans "Update Settings for Card: " %} {{ object.memocard.topic }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value={% trans 'Update' %}>
      </form>
    </div>
  </div>

</div>
{% endblock content %}
