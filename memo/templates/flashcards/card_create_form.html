{% extends "base.html" %}
{% load static i18n %}

{% block title %} {% trans "Create Card" %} {% endblock %}

{% block content %}
<div class="container">

  <div class="row mt-3">
    <div class="col-sm-12">
      <h1>{% trans "Create new card" %}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <form method="post">{% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <input type="submit" value={% trans 'Create' %}>
      </form>
    </div>
  </div>

</div>
{% endblock content %}
